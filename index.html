<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>map</title>
    <link rel="stylesheet" href="senshu_map.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
    <script src="script.js" type="module"></script>
  </head>
  <body> 
    <div class="searchArea">
      <input class="searchBox" type="search" name="s" placeholder="部屋番号を入力">
          <input id="drawer_input" class="drawer_hidden" type="checkbox">
          <label for="drawer_input" class="drawer_open"><span></span></label>
          <div class="nav_content">
            <div class="nav_item">a</div>
            <div class="nav_item">b</div>
            <div class="nav_item">c</div>
            <div class="nav_item">d</div>
            <div class="nav_item">e</div>
            <div class="nav_item">f</div>
            <div class="nav_item">g</div>
            <div class="nav_item">h</div>
            <div class="nav_item">i</div>
            <div class="nav_item">j</div>
          </div>
    </div>
    <div id="mapArea">
      <canvas id="canvas"></canvas>
    </div>
    <div class="footerArea">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
      <div class="item">item 4</div>
    </div>
  </body>
</html>
