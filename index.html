<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>専スマ!</title>
    <link rel="stylesheet" href="senshu_map.css" />
    <link rel="manifest" href="/asakaproject2023/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "camera-controls": "./camera-controls.module.js"
          }
        }
      </script>
    <script src="script.js" type="module"></script>
  </head>
  <body> 
    <div id="headerArea">
      <img id="toplogo" src="data/logo/logo_96.png" alt="アイコン" class="images1">
      <input id="searchBox" class="searchBox" type="search" name="s" placeholder="部屋番号を入力">
      <div id="lightArea">
       <input id="search_input" class="search_hidden" type="checkbox"><!--サーチアイコンにするためのチェックボックス-->
      <label for="search_input" >
      <img src="data/icon/search.png" alt="検索アイコン" class="searchimge"></label>
      <img src="data/icon/routeguidance.png" alt="アイコンj" class="images2">
          <input id="drawer_input" class="drawer_hidden" type="checkbox">
          <label for="drawer_input" class="drawer_open"><span></span></label>
          <div id="filterList">
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="toilelist">
             <label for="toilelist">
              <img src="data/icon/sharedtoilet.png" alt="トイレアイコン" class="listimages">
            </label>
            <p class="itemName">トイレ</p>
            </div>
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="jihankilist">
              <label for="jihankilist">
                <img src="data/icon/vendingmachine.png" alt="検索アイコン" class="listimages"></label>
            </div>
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="smokelist">
              <label for="smokelist">
                <img src="data/icon/search.png" alt="検索アイコン" class="listimages"></label>
            </div>
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="eatlist">
              <label for="eatlist">
                <img src="data/icon/resutaurant.png" alt="検索アイコン" class="listimages"></label>
            </div>
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="printlist">
              <label for="printlist">
                <img src="data/icon/printer.png" alt="検索アイコン" class="listimages"></label>
            </div>
            <div class="filterItem">
              <input type="checkbox" class="nav_item" id="restlist">
              <label for="restlist">
                <img src="data/icon/restarea.png" alt="検索アイコン" class="listimages"></label>
            </div>
    </div>
    <div id="mapBackBtn" class="hidden">
      <img src="data/icon/back.png" alt="マップ一覧に戻るボタン" height="48">
    </div>
    <div id="mapArea">
      <div id="mapName" class="hidden">
        <span id="currentFloor"></span>
      </div>
      <div id="floorsNav" class="hidden">
        <div id="topFloor"></div>
        <div id="selectedFloor"></div>
        <div id="bottomFloor"></div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="mapRotationBtn" class="hidden">
      <img src="data/icon/rotation.png" alt="マップ左回転ボタン" height="75">
    </div>
  </body>
</html>
